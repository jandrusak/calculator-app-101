<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title><h3>Conversion Tool</h3></title>
  </head>
  <label for="Celsius-Number">Celsius:</label>
  <input
    type="number"
    id="celsius"
    name="celsius"
    placeholder="type the first number"
    value=""
    onkeyup="saveFirstNumber(this.value)"
  />
  <label for="Fahrenheit-Number">Fahrenheit:</label>
  <input
    type="number"
    id="Fahrenheit"
    name="Fahrenheit"
    placeholder="type the first number"
    value=""
    onkeyup="saveFirstNumber(this.value)"
  />
  <div>
    <button
      type="button"
      name="convert"
      id="convert"
      onclick="changeOperation(this.id)"
    >
      Convert
    </button>
  </div>
  <br />
  <button type="button" onclick="equals()">Equals</button>
  <div id="result"></div>
  <body>
    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script
      src="https://replit.com/public/js/replit-badge.js"
      theme="blue"
      defer
    ></script>
    
  </body>
</html>
